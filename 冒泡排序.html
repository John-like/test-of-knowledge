<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[9,8,7,6,5,4,3];
			for(var i=0;i<arr.length-1;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]==arr[j]){
						arr.splice(j,1);
						j--;
					}
				}
				
			}
			console.log(arr);
			
			
			
			for(var i=0;i<arr.length-1;i++){
				for(var j=0;j<arr.length-1-i;j++){
					if(arr[j]>arr[j+1]){
						var temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					}
				
				}
				console.log(arr);
			}
			
		</script>
	</body>
</html>
