<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Display button bar</title>
	
	<script src="js/jquery-1.8.3.js"></script>
	
	<script src="lib/jquery.datepick.js" type="text/javascript" charset="utf-8"></script>
	
	
	<link rel="stylesheet" type="text/css" href="css/smoothness.datepick.css"/>
	
	<script src="lib/jquery.datepick-zh-CN.js" type="text/javascript" charset="utf-8"></script>
	<script>
	$(function() {
		var dateConfig = {
		showOn: 'both',               //二个都显示
		buttonImage: 'calendar.gif',  //加载图片
		buttonImageOnly: true,        //显示图片的地方有一个突出部分，这个就是隐藏那玩意的
		changeFirstDay: false,        //这个参数干什么的呢，星期一是日历的第一个，不可以改动的
		numberOfMonths: 1,            //显示二个月，默认一个月
		       //显示最小时间是今天
		dateFormat: 'yy-mm-dd',       //日期格式
		yearRange: '-20:+20'          //前后20年，不过这根minDate是今天有冲突，自己去试吧。
	};

	$('#goodplugin').datepick(dateConfig);
	$('#showdate').datepick(dateConfig);
	
	});
	</script>
</head>
<body>

<p>Date: <input type="text" id="goodplugin"></p>


</body>
</html>
